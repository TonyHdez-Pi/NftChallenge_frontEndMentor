<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body> 
<main>
  <section class="card">
    <article class="card__image">

      <img src="images/image-equilibrium.jpg" alt="nft_image">
   
    </article>

    <article class="card__description">

    <h1>Equilibrium #3429</h1>
  
    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    
    <article class="description__inline">
      <p class="price">0.041 ETH</p>
    
      <p class="time">3 days left</p>  
    </article>  
  </article>
  <hr>
    <footer>
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </section>
</main>
</body>
</html>
